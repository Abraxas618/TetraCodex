name: Verify TetraCodex ZK Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ§© Install circom + snarkjs
      run: |
        npm install -g circom
        npm install -g snarkjs

    - name: ğŸ” Compile ZK Circuit
      working-directory: ./zk
      run: |
        chmod +x compile.sh
        ./compile.sh

    - name: âœ… Run Proof Verification
      working-directory: ./zk
      run: |
        chmod +x verify.sh
        ./verify.sh
